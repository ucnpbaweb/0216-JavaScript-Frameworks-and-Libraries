<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery effects</title>
		<script type="text/javascript" src="lib/jquery-2.2.0.js"></script>
		<script type="text/javascript">
			//wait for the document to load
			$(document).ready(function(){
				//click event on #list
				$('#list').click(function(e){
					$(e.target).fadeOut('slow').delay('2000').fadeIn();
				});

				$('#togglelist').click(function(){
					$('#list2').fadeToggle('slow', 'linear');
				});

			});
		</script>
		<style type="text/css">
			.hide {display: none;}
		</style>
	</head>
	<body>
		<p>List id=list:</p>
		<ul id="list">
			<li>First item in list</li>
			<li>2nd item in list</li>
		</ul>
		<p>List id=list2:</p>
		<button id="togglelist">Show #list2</button>
		<ul id="list2" class="hide">
			<li>First item in list2</li>
		</ul>
		<p id="text"></p>
		<form>
			<input type="text" name="name" />
			<input type="submit" />
		</form>
	</body>
</html>
