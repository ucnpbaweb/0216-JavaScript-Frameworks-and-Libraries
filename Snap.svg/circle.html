<html>
	<head>
		<meta charset="utf-8" />
		<title>Snap.svg</title>
		<script type="text/javascript" src="lib/snap.svg-min.js"></script>
		<script type="text/javascript">
			window.addEventListener('load', function() {
				var s1 = Snap('#s1');
				var c1 = s1.circle(100,100,100);
				c1.hover(
					function(e){
						this.animate({fill: 'red'}, 200);
					},
					function(){
						this.animate({fill: 'black'}, 200);	
					}
				);
			}, false);
		</script>
	</head>
	<body>
		<svg id="s1" width="200" height="200"></svg>
	</body>
</html>
