<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Prototype DOM manipulation</title>
		<script type="text/javascript" src="lib/prototype.js"></script>
		<script type="text/javascript">
			//wait for the document to load
			document.observe('dom:loaded', function(){
				//add a new child element to #list
				$('list').insert({
					bottom : new Element('li').update('New list item...')
				});
				
				//move an element from #list to #list2
				$('list2').insert({
					bottom : $$('#list li')[0]
				});

				//delete an element from #list2
				$$('#list2 li')[0].remove();

				//add an attribute to all ul elements
				$('list', 'list2').each(function(elm){
					elm.addClassName('list');
				});
			});
		</script>
	</head>
	<body>
		<p>List id=list:</p>
		<ul id="list">
			<li>First item in list</li>
		</ul>
		<p>List id=list2:</p>
		<ul id="list2">
			<li>First item in list2</li>
		</ul>
	</body>
</html>
